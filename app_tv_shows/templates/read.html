<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semi-Restful TV Shows</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TV Show {{ show.id }}</h1>
            <a class = "goback" href="/shows">Go Back</a>
        </div>
        <div class="content">
            <h5>Title: <span class="text-info aboutshow"><em>{{ show.title }}</em></span class="text-info aboutshow"><em></em></h5>
            <h5>Network: <span class="text-info aboutshow"><em>{{ show.network}}</span></em></h5>
            <h5>Release Date: <span class="text-info aboutshow"><em>{{ show.releasedate }}</em></span></h5>
            <h5>Description: <span class="text-info aboutshow"><em>{{ show.desc }}</em></span></h5>
        </div>
        <div class="option">
            <p>Last Updated: {{show.updated_at}}</p>
            <p><a href="/shows/{{show.id}}/edit">Edit</a> | <a href="/shows/{{show.id}}/destroy">Delete</a></p>
        </div>
    </div>
</body>
</html>
